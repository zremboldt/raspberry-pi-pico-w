<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrap">
      <h1>Pico Client</h1>

      <div class="card flex-col">
        <form class="flex-row" onsubmit="handleSubmit(event)">
          <input class="flex-1" type="text" id="message" placeholder="Enter your message">
          <button type="submit" class="send-button">Send</button>
        </form>

        <div class="flex-row">
          <button onclick="sendMessage('red')" class="red flex-1">Red light</button>
          <button onclick="sendMessage('green')" class="green flex-1">Green light</button>
        </div>
      </div>

      <br>
      <br>

      <h3>Server Response</h3>
      <div class="response"></div>
    </div>

    <script>
      let currentTimeout;

      // Handle form submission
      async function handleSubmit(event) {
        event.preventDefault(); // Prevent default form submission
        const message = document.getElementById('message').value;
        await sendMessage(message);
        document.getElementById('message').value = ''; // Clear input after sending
      }

      // Main send message function
      async function sendMessage(msg) {
        console.log('Sending message:', msg);
        const responseDiv = document.getElementById('response');
        
        if (currentTimeout) {
          clearTimeout(currentTimeout);
        }

        try {
          const response = await fetch('http://192.168.0.201:2222/message', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: msg }),
          });
          
          const data = await response.text();
          responseDiv.textContent = `${data}`;
        } catch (error) {
          responseDiv.textContent = `Error: ${error.message}`;
        }

        currentTimeout = setTimeout(() => {
          responseDiv.textContent = '';
        }, 2500);
      }
    </script>
</body>
</html>
